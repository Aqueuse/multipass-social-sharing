<div class="instagram-task-block" id="instagram-{{ task.task_id }}-task-block" style="display: block">
    <div class="resume-social-network" onclick="showHideThisTask({{task.task_id}}, 'instagram')">
        <img src="/static/images/social_networks/instagram.svg" alt="instagram">
        <img  onclick="unactiveSocialNetwork({{task.task_id}}, 'instagram')" class="float-right" src="/static/images/close.svg" alt="remove instagram">
        <img class="float-right" src="/static/images/expand.svg" alt="expand">
    </div>
    <div id="instagram-{{ task.task_id }}-parameters" style="display:block">
        <input id="instagram-{{ task.task_id }}-ActivationFlag" type="hidden" name="instagram-activated" value="False">
        <textarea name=instagram-message
                  class="task-field instagram-task-message">{{ task.instagram.message }}</textarea>
        <input
                id="instagram-{{ task.task_id }}-images-input"
                class="task-field"
                type=file multiple="" name="instagram-files[]"
                onchange="updateImagesList('instagram', '{{ task.task_id }}')">
        <br>
        <button type="button" id="remove-images-button" onclick="removeImagesFromList('instagram', '{{ task.task_id }}')">
            remove images
        </button>
        <div id="instagram-{{ task.task_id }}-images-list">
            {% for image in task.instagram.files %}
            <div class="task-image">{{ image }}</div>
            {% endfor %}
        </div>
    </div>
</div>
